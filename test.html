    <br>
    <div class="container center-div">
        <div class="container jumbotron jumbotron-fluid" id="main-container">
            <div class="container center-div">
                <div class="col-lg-12">
                    <form id="registrationForm" method="post" action="verify.php" data-toggle="validator">
                        <div class="row">
                            <div class="wrapper">
                                <div class="form-group col-md-5 has-feedback">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" pattern="[a-zA-Z]+" required>
                                </div>
                            </div>
                            <div class="wrapper">
                                <div class="form-group col-md-5 has-feedback">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" pattern="[a-zA-Z]+" required>
                                </div>
                            </div>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-warning">REGISTER</button>
                        <p class="form-text text-muted">
                            <h5>
                                        <a href="FormAux.html" target="_blank">Forgot your password?</a>
                                      </h5>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <script type="text/javascript">
    // (Field validations: first  and last name up to 40 characters; phone - 7 positive digits;, address â€“ each entry up to 40 alpha numeric characters; Zip code- positive 5 digit number). 
    $(document).ready(function() {
        $('#registrationForm').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                firstName: {
                    validators: {
                        stringLength: {
                            max: 40
                        },
                        notEmpty: {
                            message: 'Please type your first name.'
                        }

                    }
                },
                lastName: {
                    validators: {
                        stringLength: {
                            max: 40
                        },
                        notEmpty: {
                            message: 'Please type your last name.'
                        }
                    }
                },
                address: {
                    validators: {
                        stringLength: {
                            max: 200
                        },
                        notEmpty: {
                            message: 'Please type your address.'
                        }
                    }
                },
                education: {
                    validators: {
                        notEmpty: {
                            message: 'Please select your educational level.'
                        }
                    }
                },
                income: {
                    validators: {
                        notEmpty: {
                            message: 'Please select your income.'
                        }
                    }
                },
                phone: {
                    validators: {
                        numeric: {
                            message: 'This field should contain a number.'
                        },
                        notEmpty: {
                            message: 'Please type your phone number.'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'Please type your E-mail.'
                        },
                        emailAddress: {
                            message: 'Please enter a valid email address.'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'Please type in a password.'
                        }
                    }
                },
                passwordConfirmation: {
                    validators: {
                        notEmpty: {
                            message: 'Make sure the passwords are identical.'
                        },
                        identical: {
                            field: 'password',
                            message: 'Please re-type your password.'
                        }
                    }
                },
                terms: {
                    validators: {
                        notEmpty: {
                            message: 'Please agree to the terms and conditions.'
                        }
                    }
                },
            }
        })
    });
    </script>
</body>
